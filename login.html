<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/all.min.css">
    
    <title>Visvis Travel and Tours</title>
  </head>
  <body>
    <div class="topnav">
    <a class="active" href="#About">Visvis Travel Inc.</a>
    <a href="#About" class="nav-item nav-link">&#128100;About</a>
    <a href="#Reports" class="nav-item nav-link">&#128195;Reports</a>
    <a href="#Tours" class="nav-item nav-link">&#128196;Tours</a>
    <a href="#Contact" class="nav-item nav-link">&#9993;Contacts</a>
    </div>
      <section class="form my-4 mx-5">
          <div class="container">
              <div class="row no-gutters">
                  <div class="col-lg-5">
                      <img src="./img/visvis.jpg" class="img-fluid" alt="">
                  </div>
                  <div class="col-lg-7 px-5 pt-5">
                      <h1 class="font-weight-bold py-3">Login</h1>
                      <h4>Sign into your account</h4>
                      <form>
                          <div class="form-row">
                              <div class="col-lg-7">
                              <i aria-hidden="true"></i>
                                  <input type="text" placeholder="Username" class="form-control">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                              <i aria-hidden="true"></i>
                                  <input type="password"  placeholder="********" class="form-control">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <button type="button" class="btn1 ">Login</button>
                              </div>
                          </div>
                          <a href="#" data-target="#pwdModal" data-toggle="modal">Forgot Password</a>
                          <p>
                              Don't have an account ?<a href=" "> Register now.
                          </p>
                      </form>
                  </div>
              </div>
          </div>
      </section>
    <!--modal-->
    <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="text-center">Forgot Password</h1>
          </div>
          <div class="modal-body">
              <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                              <p>Enter your email address below.</p>
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control input-lg" placeholder="Enter here" name="email" type="email">
                                        </div>
                                        <input class="btn btn-lg btn-success" value="Confirm" type="submit">
                                        <input class="btn btn-lg btn-danger" value="Cancel" data-dismiss="modal" type="submit">
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
      </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
